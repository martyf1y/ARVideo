<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = function () {
                AFRAME.registerComponent('vidhandler', {
                    init: function () {
                        let marker = this.el;
                        this.vid = document.querySelector("#vid");
                        this.vid.addEventListener("ended", (e) => {
                            this.vid.currentTime = 0;
                            this.vid.play();
                        })
                    
                     marker.addEventListener('markerFound', function () {this.vid.play()}.bind(this));

                     marker.addEventListener('markerLost', function () {
                     this.vid.pause();
                     this.vid.currentTime = 0;
                     }.bind(this));
                    }
                });
        }
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style='margin: 0px; overflow: hidden;'>
    <div class="arjs-loader"><div>Loading, please wait...</div></div>

    <a-scene 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
    embedded
    renderer="logarithmicDepthBuffer:true; antialias: false; precision: mediump;"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video 
            id="vid" 
            src="Moto1080x2520NoAudio.mp4" 
            preload="auto" 
            response-type="arraybuffer" 
            loop 
            crossorigin
            webkit-playsinline 
            autoplay 
            playsinline
            ></video>
        </a-assets>

        <a-nft 
        vidhandler 
        type="nft" 
        url="./martyf1y/ARVideo/MotoImage"
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01"
        smoothThreshold="5">
            
            <a-video 
            id="vidPlane" 
            src="#vid" 
            position="13 0 -155" 
            width='70' 
            height='155' 
            rotation="270 0 0"
            ></a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
